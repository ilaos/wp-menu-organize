name: PHPCS

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  phpcs:
    name: PHP CodeSniffer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: none
          tools: composer, cs2pr

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHPCS and WordPress Coding Standards
        run: |
          composer global require --dev squizlabs/php_codesniffer
          composer global require --dev wp-coding-standards/wpcs
          composer global require --dev phpcompatibility/phpcompatibility-wp
          $HOME/.composer/vendor/bin/phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs,$HOME/.composer/vendor/phpcompatibility/php-compatibility,$HOME/.composer/vendor/phpcompatibility/phpcompatibility-wp

      - name: Run PHPCS
        run: $HOME/.composer/vendor/bin/phpcs --report=checkstyle | cs2pr --graceful-warnings
        continue-on-error: true

      - name: Run PHPCS (Full Report)
        run: $HOME/.composer/vendor/bin/phpcs
        if: failure()
